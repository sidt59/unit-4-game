<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/crystalJS.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/crystalCSS.css"/>
</head>

<body>
  <!-- box for target and user score -->
  <div id="scoreBox">
    <h6>Target: <span id="computerNum"></span></h6>
    <h6>Your roll: <span id="userScore"></span></h6>
    <h6>Wins: <span id="Wins"></span></h6>
    <h6>Losses: <span id="Losses"></span></h6>
  </div>

  <p>Hail and well met adventurer! You have encountered an ancient red dragon that is going to roll a high number. Your task is to click the d12 that are below until you match his target. Dont go over! </p>
 
  <div class="container" id="crystals">
    <div class="row">
        <div class="col-sm-1">
            <img id="crystal-1" class="crystal-image" src="assets/images/d12-dragons-red-black-die-1.png">
        </div>
        <div class="col-sm-1">
            <img id="crystal-2" class="crystal-image" src="assets/images/d12-elvish-glacier-white-die-1.png">
        </div>
        <div class="col-sm-1">
            <img id="crystal-3" class="crystal-image" src="assets/images/d12-runic-black-yellow-die-1.png">
        </div>
        <div class="col-sm-1">
            <img id="crystal-4" class="crystal-image" src="assets/images/d12-runic-white-black-die-1.png"> 
        </div>
      </div>
    </div>   
  
  
</body>
</html>
